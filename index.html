<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>C(SS)arrot Flight Ticket</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

<div class="box">

  <div class="ticket">
    <span class="airline">American Airlines</span>
    <span class="airline airlineslip">American Air</span>
    <span class="boarding">Boarding pass</span>
    <div class="content">
      <span class="sea">SEA</span>
      <span class="plane"><img src="http://freeiconbox.com/icon/256/17981.png" style="width:60px;"></span>
      <span class="jfk">JFK</span>
      
      <span class="sea seaslip">SEA</span>
      <span class="plane planeslip"><img src="http://freeiconbox.com/icon/256/17981.png" style="width:50px;"></span>
      <span class="jfk jfkslip">JFK</span>
      <div class="sub-content">
        <span class="watermark">American</span>
        <span class="name">PASSENGER NAME<br><span>Song, Kenny</span></span>
        <span class="flight">FLIGHT N&deg;<br><span>1000</span></span>
        <span class="gate">GATE<br><span>12B</span></span>
        <span class="seat">SEAT<br><span>34A</span></span>
        <span class="boardingtime">BOARDING TIME<br><span>?:??AM ON ???? 2015</span></span>
            
         <span class="flight flightslip">REASON<br><span>Carrot!</span></span>
          <span class="seat seatslip">SEAT<br><span>34A</span></span>
         <span class="name nameslip">PASSENGER NAME<br><span>Song, Kenny</span></span>
      </div>
    </div>
    <div class="barcode"></div>
    <div class="barcode slip"></div>
  </div>
</div>

</body>

</html>
